<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח מודעות - קהילתנו</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Royal Scribe -->
    <!-- Application Structure Plan: The application is designed as a non-interactive digital noticeboard for an entrance hallway, prioritizing immediate readability. The structure is a two-part vertical split: a large (60% height) upper panel for rotating, high-impact announcements (events, dedications) and a static (40% height) lower panel for essential, persistent information (prayer times, halachic times). The lower panel uses a three-column grid for clear separation of concerns. This design is optimal for passive viewing in a high-traffic area, ensuring critical information is always available while new announcements capture attention. The entire layout is RTL to natively support Hebrew as required for the Chasidishe community. -->
    <!-- Visualization & Content Choices: Report Info: Community Events (Hilula, Rosh Chodesh) -> Goal: Announce/Inform -> Presentation: Large, centered text cards. Interaction: Automatic rotation. Justification: This is the most direct and respectful way to present event announcements without requiring interaction. The focus is on the text itself. | Report Info: Dedications -> Goal: Acknowledge/Honor -> Presentation: Formal text cards with clear attribution. Interaction: Automatic rotation. Justification: Honors sponsors in a dignified, highly visible format suitable for the community. | Report Info: Zmanim/Schedule -> Goal: Inform -> Presentation: Static, high-contrast text lists. Interaction: Live clock updates. Justification: Provides essential, non-changing information in a predictable location for quick reference. Library/Method: Vanilla JS for DOM updates and timers. All visuals are HTML/CSS with Tailwind. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #FDFBF5; /* A very light parchment color */
        }
        .main-content-item {
            animation: fadeIn 0.9s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .brand-heading { color: #581C0C; } /* Deep, rich brown for main titles */
        .brand-subheading { color: #78350F; } /* Lighter brown for subtitles */
        .brand-text { color: #333333; }
        .footer-panel { background-color: #F8F4E8; }
    </style>
</head>
<body class="text-brand-text h-screen w-screen overflow-hidden flex flex-col">

    <header class="w-full bg-white/30 backdrop-blur-sm p-4 shadow-sm z-10 border-b-2 border-amber-900/10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 id="shul-name" class="text-4xl font-bold brand-heading">בית מדרשנו "אור ישרים"</h1>
            <div id="date-time-header" class="text-left">
                <div id="clock" class="text-4xl font-bold text-slate-800">11:55:00</div>
                <div id="hebrew-date" class="text-lg text-slate-600">יום שישי, כ״ט בסיון תשפ״ה, 27 ביוני 2025</div>
            </div>
        </div>
    </header>

    <main id="main-content-area" class="flex-grow flex items-center justify-center p-8">
        <!-- Rotating content will be injected here -->
    </main>

    <footer class="w-full h-[40vh] shadow-[0_-4px_8px_-2px_rgba(0,0,0,0.05)]">
        <div class="h-full mx-auto grid grid-cols-3 gap-px bg-amber-900/20">
            <!-- Zmanim Column -->
            <div class="footer-panel p-6 flex flex-col">
                <h2 class="text-3xl font-bold brand-heading border-b-2 border-amber-900/20 pb-2 mb-4">זמני היום - ערב שבת קודש</h2>
                <ul id="zmanim-list" class="space-y-4 text-3xl flex-grow">
                    <!-- Zmanim will be populated here -->
                </ul>
            </div>

            <!-- Schedule Column -->
            <div class="footer-panel p-6 flex flex-col">
                <h2 class="text-3xl font-bold brand-heading border-b-2 border-amber-900/20 pb-2 mb-4">סדרי התפילות והשיעורים</h2>
                <div class="grid grid-cols-2 gap-x-6 text-2xl flex-grow">
                    <div>
                        <h3 class="font-semibold brand-subheading mb-2">שבת קודש</h3>
                        <ul id="shabbat-prayers" class="space-y-2"></ul>
                    </div>
                    <div>
                        <h3 class="font-semibold brand-subheading mb-2">שיעורים קבועים</h3>
                        <ul id="shiurim-list" class="space-y-2"></ul>
                    </div>
                </div>
            </div>

            <!-- Announcements Column -->
            <div class="footer-panel p-6 flex flex-col h-full">
                <h2 class="text-3xl font-bold brand-heading border-b-2 border-amber-900/20 pb-2 mb-4">הודעות הגבאים</h2>
                <div class="flex-grow flex items-center">
                     <p id="gabbai-message" class="text-3xl leading-relaxed"></p>
                </div>
            </div>
        </div>
    </footer>

<script>
    // --- DATA SIMULATION ---
    const AppData = {
        shulName: "בית מדרשנו \"אור ישרים\"",
        mainContent: [
            {
                type: 'dedication',
                title: 'קידושא רבא לשבת קודש פרשת קרח',
                sponsor: 'הרה"ח ר\' שלמה זלמן בן יצחק שליט"א',
                text: 'לרגל שמחת הולדת נכדתו בשעה טובה ומוצלחת',
            },
            {
                type: 'event',
                title: 'התוועדות וסעודת ראש חודש תמוז',
                text: 'תתקיים אי"ה במוצאי שבת קודש לאחר תפילת ערבית באולם בית המדרש. הציבור הקדוש מוזמן.',
            },
            {
                type: 'simcha',
                title: 'מזל טוב!',
                family: 'לכבוד ידידנו הרה"ח ר\' דוד אליהו שליט"א',
                text: 'לרגל שמחת אירוסי בנו, הבחור החשוב מאיר שיחי\', עם בת הרה"ח ר\' אפרים כהן שליט"א'
            },
            {
                type: 'event',
                title: 'סעודת הילולא',
                text: 'ביום שלישי, ג\' בתמוז, תתקיים סעודת הילולא לכבוד כ"ק אדמו"ר מליובאוויטש זי"ע. פרטים נוספים יפורסמו בהמשך.',
            }
        ],
        // Times for Tiberias, Friday, June 27, 2025
        zmanim: {
            'הדלקת נרות': '19:12',
            'שקיעת החמה': '19:32',
            'צאת הכוכבים': '19:54',
        },
        schedule: {
            shabbat: [
                { prayer: 'מנחה ער"ש', time: '19:20' },
                { prayer: 'קבלת שבת', time: '19:40' },
                { prayer: 'שחרית', time: '08:30 ו-09:45' },
                { prayer: 'מנחה', time: '19:00' }
            ],
            shiurim: [
                 { name: 'שיעור חסידות', time: 'שבת בבוקר, 08:00' },
                 { name: 'שיעור גמרא', time: 'אחה"צ 18:00' },
                 { name: 'לימוד תניא', time: 'בין מנחה לערבית' }
            ]
        },
        gabbaiMessage: 'לתרומות, הקדשות וחסויות להתוועדויות ואירועים, נא לפנות אל הגבאי הרה"ח ר\' מרדכי שיחי\'.'
    };

    // --- DOM ELEMENTS ---
    const mainContentArea = document.getElementById('main-content-area');
    const clockEl = document.getElementById('clock');
    const hebrewDateEl = document.getElementById('hebrew-date');
    const zmanimListEl = document.getElementById('zmanim-list');
    const shabbatPrayersEl = document.getElementById('shabbat-prayers');
    const shiurimListEl = document.getElementById('shiurim-list');
    const gabbaiMessageEl = document.getElementById('gabbai-message');
    const shulNameEl = document.getElementById('shul-name');

    // --- CLOCK & DATE ---
    function updateClockAndDate() {
        // Use a fixed start time for demonstration consistent with the prompt
        const now = new Date('2025-06-27T11:55:00+03:00');
        const hebrewDateStr = new Intl.DateTimeFormat('he-u-ca-hebrew', { year: 'numeric', month: 'long', day: 'numeric' }).format(now);
        const gregorianDateStr = new Intl.DateTimeFormat('he-IL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).format(now);
        hebrewDateEl.textContent = `${hebrewDateStr} | ${gregorianDateStr}`;
        
        let displayTime = new Date(); // Live clock for seconds
        clockEl.textContent = displayTime.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'Asia/Jerusalem' });
    }

    // --- CONTENT RENDERING ---
    function renderMainContent(item) {
        let contentHtml = '';
        const baseClasses = "main-content-item text-center bg-white/40 p-12 rounded-lg shadow-lg max-w-5xl mx-auto border border-amber-900/10";
        switch (item.type) {
            case 'dedication':
                contentHtml = `<div class="${baseClasses}">
                        <h2 class="text-5xl font-bold brand-heading mb-4">${item.title}</h2>
                        <p class="text-4xl brand-subheading">בתרומת <span class="font-semibold">${item.sponsor}</span></p>
                        <p class="text-3xl text-slate-600 mt-3">${item.text}</p>
                    </div>`;
                break;
            case 'event':
                 contentHtml = `<div class="${baseClasses}">
                        <h2 class="text-6xl font-bold brand-heading mb-6">${item.title}</h2>
                        <p class="text-4xl leading-normal">${item.text}</p>
                    </div>`;
                break;
            case 'simcha':
                 contentHtml = `<div class="${baseClasses}">
                        <h2 class="text-6xl font-bold brand-heading mb-4">${item.title}</h2>
                        <p class="text-4xl brand-subheading">${item.family}</p>
                        <p class="text-3xl text-slate-600 mt-3">${item.text}</p>
                    </div>`;
                break;
        }
        mainContentArea.innerHTML = contentHtml;
    }

    function populateStaticContent() {
        shulNameEl.textContent = AppData.shulName;
        zmanimListEl.innerHTML = Object.entries(AppData.zmanim)
            .map(([name, time]) => `<li class="flex justify-between items-baseline border-b border-dashed border-amber-900/20 pb-2"><span class="font-semibold">${name}</span> <span class="font-bold text-slate-800">${time}</span></li>`)
            .join('');

        shabbatPrayersEl.innerHTML = AppData.schedule.shabbat
            .map(p => `<li><span class="font-semibold">${p.prayer}:</span> ${p.time}</li>`)
            .join('');
        
        shiurimListEl.innerHTML = AppData.schedule.shiurim
            .map(s => `<li><span class="font-semibold">${s.name}:</span> ${s.time}</li>`)
            .join('');

        gabbaiMessageEl.textContent = AppData.gabbaiMessage;
    }

    // --- INITIALIZATION & TIMERS ---
    let currentContentIndex = 0;
    function cycleMainContent() {
        renderMainContent(AppData.mainContent[currentContentIndex]);
        currentContentIndex = (currentContentIndex + 1) % AppData.mainContent.length;
    }

    function init() {
        populateStaticContent();
        cycleMainContent();
        setInterval(updateClockAndDate, 1000);
        setInterval(cycleMainContent, 15000);
    }

    document.addEventListener('DOMContentLoaded', init);
</script>

</body>
</html>
